<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제 제출</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>숙제 제출 폼</h2>
        <form id="homeworkForm" action="/add_homework" method="POST" enctype="multipart/form-data">
            <label for="course">수업 선택</label>
            <input type="text" id="course" name="course" placeholder="예: 화목S반" required>
            
            <label for="student_name">학생 이름</label>
            <input type="text" id="student_name" name="student_name" required>

            <label for="homework_title">과제 제목</label>
            <input type="text" id="homework_title" name="homework_title" required>

            <label for="submission_status">과제 제출 여부</label>
            <select id="submission_status" name="submission_status" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <div id="due_date_div" style="display:none;">
                <label for="due_date">제출 기한</label>
                <input type="datetime-local" id="due_date" name="due_date">
            </div>

            <label for="attachments">첨부 파일</label>
            <input type="file" id="attachments" name="attachments" multiple>

            <button type="submit">제출</button>
        </form>
    </div>

    <script>
        document.getElementById('submission_status').addEventListener('change', function() {
            const dueDateDiv = document.getElementById('due_date_div');
            if (this.value === 'false') {
                dueDateDiv.style.display = 'block';
            } else {
                dueDateDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
