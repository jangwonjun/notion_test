<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-send {
            background-color: #007bff;
        }
        .btn-add {
            background-color: #28a745;
        }
        .btn:hover {
            opacity: 0.8;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-send" onclick="location.href='/send_message'">문자 전송하기</button>
            <h1>시간표</h1>
            <button class="btn btn-add" onclick="location.href='/add_timetable'">시간표 추가</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>수업명</th>
                    <th>수업시간</th>
                    <th>요일</th>
                    <th>선생님</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in timetable %}
                <tr>
                    <td>
                        <a href="{{ url_for('class_detail', class_name=entry['수업명']) }}">
                            {{ entry['수업명'] }}
                        </a>
                    </td>
                    <td>{{ entry['수업시간'] }}</td>
                    <td>{{ entry['요일'] }}</td>
                    <td>{{ entry['선생님'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
