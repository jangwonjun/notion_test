<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 삭제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>학생 삭제</h1>
        
        {% if message %}
            <div class="message {% if '성공' in message %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
        
        <form action="/delete-student" method="POST">
            <label for="student_name">삭제할 학생 이름:</label>
            <input type="text" id="student_name" name="student_name" required>
            <button type="submit">삭제</button>
        </form>
        
        <a href="/view-students" class="back-link">학생 목록으로 돌아가기</a>
    </div>

</body>
</html>
